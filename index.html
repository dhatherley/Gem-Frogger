<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no">
    <title>Gem Frogger</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <section class="panel">
        <h1 id="deaths">0 death/s</h1>
        <div class="restart" onclick="player.reset()">
                <i class="fa fa-redo"></i>
            </div>
    </section>
    <div class="controls">
        <span id="up">&#9650;</span>
        <span id="left">&#9664;</span>
        <span id="right">&#9654;</span>
        <span id="down">&#9660;</span>
    </div>
    <h3>
        Collect all three gems to open the portal to the end. <br>
        Use your keyboard arrows or the on-screen <br> controls to move the character.
    </h3>
    <div class="modal">
            <div class="modal-content">
                <h1 id="win"></h1>
                <div class="restart" onclick="player.reset()">
                        <i class="fa fa-redo"></i>
                    </div>
            </div>
    </div>
</body>
</html>
